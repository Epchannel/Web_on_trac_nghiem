<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CDSV Question</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="assets/Logo_EQ_small.png" alt="EpQuiz Logo">
      <span>EpQuiz</span>
    </div>
    <nav>
      <a href="https://ctsv.humg.edu.vn/">CÂU HỎI ÔN TẬP CDSV 2024  </a>
    </nav>
    <div class="user">
      <img src="assets/user.png" alt="User Icon">
      <span>Khách</span>
    </div>
  </header>

  <!-- Main Content -->
<div id="quiz-container">
    <div id="question-box-wrapper">
        <div id="question-box">
            <h3 id="question-number"></h3>
            <p id="question-text"></p>
            <form id="answer-list"></form>
        </div>
    </div>
    <div id="submit-answer-container"> <!-- Thêm div để bao quanh nút -->
        <button id="submit-answer">
            Trả lời <i class="fa fa-angle-double-right"></i>
        </button>
    </div>
    <p id="correct-answer" style="display: none;"></p>
    <!-- <button id="next-question" style="display: none;">Câu hỏi tiếp theo</button> -->
    <div id="next-question-container"> <!-- Thêm div để bao quanh nút -->
      <button id="next-question">
        Câu hỏi tiếp theo <i class="fa fa-angle-double-right"></i>
      </button>
</div>

  

  

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 EpChannel Quiz.</p>
    <p>
      <a href="#">Chính sách bảo mật</a> | 
      <a href="#">Điều khoản dịch vụ</a>
    </p>
  </footer>
  <button id="onTopBtn" title="Go to top">↑</button>
  <script src="main.js"></script>
  

</body>

</html>
